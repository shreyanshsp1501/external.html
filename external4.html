<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: lightgray;
      font-family: Arial;
    }
    .card {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: white;
      border: 2px solid black;
      border-radius: 8px;
      width: 250px;
      padding: 15px;
    }
    .card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
      border: 2px solid navy;
    }
    .card h3 {
      margin: 5px 0;
      color: darkblue;
    }
    .card p {
      margin: 2px 0;
      color: darkgreen;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://tse2.mm.bing.net/th/id/OIP.d0rRGD-EO7n2aIoapmy1PQHaHa?pid=Api&h=220&P=0" alt="Student Photo">
    <h3>Shreyansh</h3>
    <p>B.Tech - ECE</p>
    <p>1st Year</p>
    <p>ABES Engineering College</p>
  </div>
</body>
</html>
